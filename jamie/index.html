<body>
    <div class="container" id="container">
        <h1> A Palandrome is a word, phrase, or sequence <br> that 
            reads the same both backward and forward</h1>

        <br>
        <button onclick="displayResult(document.getElementById('a').value)" id="runButton">Run the Test</button>
        <div class='return' id="answer"></div>
        
        </div>
